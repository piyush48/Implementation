
<!DOCTYPE html>
<html>
<head>
	<title> forms for student</title>
	<style>
		#container{
			background-color: pink;
			width:250px;
			height: auto;
			position: relative;
		    margin:auto; 
			padding: 10px;
			top:100px;

		}
		input[type="text"],input[type="date"],input[type="tel"],select

			 width:200px;

</head>
<body>
    <div id="container">

      		<label>Name</label><input type="text" id="name" placeholder="Name"></br></br>

              <label>Age</label><input type="tel" id="age" placeholder="Age"disabled ></br></br>

              <input type="text" id="result" value="result" disabled> </br></br>

              <input type="button" id="display" value="display"style="display:none;margin-left:100px;padding:10px;"  onclick="myDisplay()"/>

    </div>

    function compare()
    {  
        
         var i=0;
        if(ar[i]>ar[i+1]&&ar[i+2])
        {
            document.getElementById('result').value=arr[0].name+" "+" is bigger";
        }
        else if(ar[i+1]>ar[i]&&ar[i+1]>ar[i+2])
        {
            document.getElementById("result").value=arr[1].name+" "+"bigger";
        }

             document.getElementById('result').value=arr[2].name+" "+"bigger";
         }
    }

</script>
